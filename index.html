<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />         
</head>
<body>
    <main>
        <h1>Etch A Sketch</h1>
        <div class="container">
            <div>
                <div class="componentContainer">
                    <div class="buttonsContainer">
                        <button class="pickMe withInput"><input type="color"></button>
                        <button class="pickMe">Eraser</button>
                        <button class="pickMe">Shade</button>
                        <button class="pickMe">Lighten</button>
                        <button class="pickMe">Rainbow</button>
                        <button class="pickMe">Autumn</button>
                        <button class="pickMe active">Winter</button>
                    </div>
                    <div id="rightContainer">
                        <div id="currentColor"></div>
                        <p>Current Color</p>
                        <div id="functionalities">
                            <button class="pickMe withIcon"><img src="camera.png"/></button>
                            <button class="pickMe withIcon"><img src="free-trash-icon-347-thumb.png"/></button>
                        </div>
                    </div>    
                </div>
                <div class="componentContainer change">
                    <p>Current grid size: <span id="gridDimensions">10</span></p>
                    <button id="changeGridSize" class="pickMe">Change grid size</button>
                </div>
                
            </div>
            <div id="drawingGrid"></div>
        </div>
        <dialog class="changeGridDialog">I exist</dialog>
    </main>
    <footer>
        <p class="footerText">Copyright Â© 2022 djordjevicv</p>
        <a href="https://github.com/djordjevicv" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
